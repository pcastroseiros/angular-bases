<h1>{{name}}</h1>
<dl>
  <td>Nombre:</td>
  <dd>{{name}}</dd>

  <td>Edad:</td>
  <dd>{{age}}</dd>

  <td>Descripción:</td>
  <dd>{{getheroDescripiton()}}</dd>

  <td>Mayúsculas:</td>
  <dd>{{capitalizedName}}</dd>
</dl>


<button
*ngIf="age !== 25"
 class="btn btn-primary mx-2" (click)="changeAge()">
  Cambiar edad
</button>

<button
*ngIf="name !== 'Spiderman'"
class="btn btn-primary" (click)="changeHero()">
  Cambiar nombre
</button>

<button
*ngIf="name === 'Spiderman' || age === 25"
class="btn btn-primary mx-2" (click)="resetForm()">
  Reset
</button>
